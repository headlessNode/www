<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<title>{{ TITLE }}</title>

	<meta name="description" content="{{ DESCRIPTION }}">
	<meta name="author" content="stdlib">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- Links -->
	<link rel="canonical" href="https://stdlib.io{{ URL }}">

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<!-- Facebook Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="stdlib">
	<meta property="og:url" content="https://stdlib.io{{ URL }}">
	<meta property="og:title" content="{{ TITLE }}">
	<meta property="og:description" content="{{ DESCRIPTION }}">
	<meta property="og:locale" content="en_US">
	<meta property="og:image" content="">

	<!-- Twitter -->
	<meta name="twitter:card" content="{{ TITLE }}">
	<meta name="twitter:site" content="@stdlibjs">
	<meta name="twitter:url" content="https://stdlib.io{{ URL }}">
	<meta name="twitter:title" content="stdlib">
	<meta name="twitter:description" content="{{ DESCRIPTION }}">
	<meta name="twitter:image" content="">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/css/docs/bundle.min.css">
</head>
<body>
	<noscript>
		Please enable JavaScript in order to run this web application.
	</noscript>
	<div class="skip-links" role="navigation" aria-label="Skip links">
		<a class="skip-link" href="#main">Skip to main content</a>
		<a class="skip-link" href="#top-nav-search">Skip to search</a>
		<a class="skip-link" href="#top-nav-package-menu">Skip to top navigation</a>
		<a class="skip-link" href="#side-menu-list">Skip to package tree</a>
		<a class="skip-link" href="#bottom-nav">Skip to bottom navigation</a>
	</div>
	<div id="root"></div>

		This HTML file is a template. If you open it directly in the browser, you will see an empty page.

		You can add webfonts, meta tags, or analytics to this file. The build step will place the bundled scripts into the <body> tag.
	-->
	<script type="text/javascript" src="/js/common/ga.js"></script>
</body>
</html>
