name: üîç Typo Report
description: I have found one or multiple spelling errors on the website.
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Description of the issue.
      value: "I have found the following spelling errors on the website:"
  - type: textarea
    id: related
    attributes:
      label: Related Issues
      description: Does this issue have any related issues?
      value: "Related issues # , # , and # ."
  - type: textarea
    id: questions
    attributes:
      label: Questions
      description: Any questions for reviewers?
      value: No.
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please ensure the following tasks are completed before filing a bug report.
      options:
        - label: Read and understood the [Code of Conduct](https://github.com/stdlib-js/stdlib/blob/develop/CODE_OF_CONDUCT.md).
          required: true
        - label:  Searched for existing issues and pull requests.
          required: true
